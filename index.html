<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Browser Time,Browser Week ,Browser Month  </title>
    <script>
        let a;
        let date;
        let time;
        options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
        a = new Date();
         date = a.toLocaleDateString(undefined,options);
         time = a.getHours() + ':' +a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML = time + " on<br> "+ date;
 }, 1000);
    </script>
  </head>
  <body>
    <h1 style="    align-items: center;
    display: inline-flex;
    justify-content: center;
    width: -webkit-fill-available;
">Browser Time,Week,Month,Day,Year</h1>
    <div class="container">
         <div class="jumbotron">
        <h1 class="display-4">Browser Time! <span id="time"></span>
        </h1>
        <p>What is the browser time?</p>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">

        <a class="btn btn-primary btn-lg" href="#" role="button">Browser Time</a>
      </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
